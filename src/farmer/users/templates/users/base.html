<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.sidenav{
			height: 100%;
			width: 160px; 
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #111;
			overflow: hidden;
			padding-top: 20px;
		}
		.sidenav a{
			padding: 6px 8px 6px 16px;
			text-decoration: none;
			font-size: 20px;
			color: #818181;
			display: block;
		}
		.sidenav a:hover{
			color: #f1f1f1;
		}
		.main{
			margin-left: 160px;
			padding: 0px 10px;
		}
	</style>
	<title>{% block title %}Inno,s Website{% endblock %}</title>
</head>
<body>
	<div class="sidenav">
		<a href="/home">Home</a>
		<a href="/login">Login</a>
	</div>

	<div id="content", name="content" class="main">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
